<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Usuários</title>
    </h:head>
    <h:body>
        <h1>
            Usuários
        </h1>

        <h:link value="Editar" outcome="/usuario/new"/> |
        <h:link value="Home" outcome="/index"/>
        <br/><br/>

        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:"/>
            <h:outputText value="#{usuarioBean.usuario.nome}"/>
            
            <h:outputLabel value="Matrícula:"/>
            <h:outputText value="#{usuarioBean.usuario.matricula}"/>
            
            <h:outputLabel value="Login:"/>
            <h:outputText value="#{usuarioBean.usuario.login}"/>
            
            <h:outputLabel value="Senha:"/>
            <h:outputText value="#{usuarioBean.usuario.senha}"/>
            
            <h:outputLabel value="Tipo:"/>
            <h:outputText value="#{usuarioBean.usuario.tipo}"/>
        </h:panelGrid>
    </h:body>
</html>
