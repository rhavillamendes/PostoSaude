<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuário</title>
    </h:head>
    <h:body>
        <h1>
            Lista de Usuários

        </h1>
        <h:link value="Novo" outcome="/usuario/new"/> |
        <h:link value="Home" outcome="/index"/>
        <br/><br/>

        <h:form>
            <h:messages/>

            <h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows" cellpadding="5"
                         rendered="#{not empty usuarioBean.lista}">
                <f:facet name="header">Listagem de usuários</f:facet>
                <f:facet name="footer">Final da listagem</f:facet>

                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{usuarioBean.usuario.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{usuario.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">Login</f:facet>
                        #{usuario.login}
                </h:column>

                <h:column>
                    <f:facet name="header">Senha</f:facet>
                        #{usuario.senha}
                </h:column>


                <h:column>
                    <f:facet name="header">Matrícula</f:facet>
                        #{usuario.matricula}
                </h:column>

                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                        #{usuario.tipo}
                </h:column>


                <h:column>
                    <f:facet name="header">Ações</f:facet>

                    <h:commandLink action="#{usarioBean.editar}" value="Editar">
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}"
                                                     value="#{usuario}" />
                    </h:commandLink>

                    <h:commandLink action="#{usuarioBean.excluir}" value="Excluir"
                                   onclick="if (!confirm('Tem certeza que deseja excluir o usuário #{usuario.nome}?'))
                                               return false;">
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}"
                                                     value="#{usuario}" />
                    </h:commandLink>

                    <h:commandLink action="#{usuarioBean.exibir}" value="Exibir">
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}"
                                                     value="#{usuario}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
