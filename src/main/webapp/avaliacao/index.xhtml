<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Avaliação</title>
    </h:head>
    
    
    <h:body>
        <h1>
            Avaliações
        </h1>

        <h:link value="Novo" outcome="/avaliacao/new"/> |
        <h:link value="Home" outcome="/index"/>
        <br/><br/>
        
        <h:form>
            <h:messages/>

            <h:dataTable value="#{avaliacaoBean.lista}" var="avaliacao" rules="rows" cellpadding="5"
                         rendered="#{not empty avaliacaoBean.lista}">
                <f:facet name="header">Avaliações</f:facet>
                <f:facet name="footer">Avaliações</f:facet>

                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{avaliacao.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Nota</f:facet>
                        #{avaliacao.nota}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">Observação</f:facet>
                        #{avaliacao.observacao}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">Data</f:facet>
                        #{avaliacao.data}
                </h:column>

                <h:column>
                    <f:facet name="header">Posto de Saude</f:facet>
                        #{avaliacao.postoSaude.nome}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                        #{avaliacao.usuario.nome}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Ações</f:facet>

                    <h:commandLink action="#{avaliacaoBean.editar}" value="Editar">
                        <f:setPropertyActionListener target="#{avaliacaoBean.avaliacao}"
                                                     value="#{avaliacao}" />
                    </h:commandLink>

                    <h:commandLink action="#{avaliacaoBean.excluir}" value="Excluir"
                                   onclick="if (!confirm('Tem certeza que deseja excluir a especialidade #{avaliacao.nome}?'))
                                                   return false;">
                        <f:setPropertyActionListener target="#{avaliacaoBean.avaliacao}"
                                                     value="#{avaliacao}" />
                    </h:commandLink>

                    <h:commandLink action="#{avaliacaoBean.exibir}" value="Exibir">
                        <f:setPropertyActionListener target="#{avaliacaoBean.avaliacao}"
                                                     value="#{avaliacao}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
