<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Especialidades</title>
    </h:head>
    <h:body>
        <h1>
            Lista de Especialidades

        </h1>

        <h:link value="Novo" outcome="/especialidade/new"/> |
        <h:link value="Home" outcome="/index"/>
        <br/><br/>

        <h:form>
            <h:messages/>

            <h:dataTable value="#{especialidadeBean.lista}" var="especialidade" rules="rows" cellpadding="5"
                         rendered="#{not empty especialidadeBean.lista}">
                <f:facet name="header">Listagem de especialidades</f:facet>
                <f:facet name="footer">Final da listagem</f:facet>

                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{especialidadeBean.especialidade.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{especialidade.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">AÃ§Ãµes</f:facet>

                    <h:commandLink action="#{especialidadeBean.editar}" value="Editar">
                        <f:setPropertyActionListener target="#{especialidadeBean.especialidade}"
                                                     value="#{especialidade}" />
                    </h:commandLink>

                    <h:commandLink action="#{especialidadeBean.excluir}" value="Excluir"
                                   onclick="if (!confirm('Tem certeza que deseja excluir a especialidade #{especialidade.nome}?'))
                                               return false;">
                        <f:setPropertyActionListener target="#{especialidadeBean.especialidade}"
                                                     value="#{especialidade}" />
                    </h:commandLink>

                    <h:commandLink action="#{especialidadeBean.exibir}" value="Exibir">
                        <f:setPropertyActionListener target="#{especialidadeBean.especialidade}"
                                                     value="#{especialidade}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
