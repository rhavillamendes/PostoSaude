<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Tipo</title>
    </h:head>
    <h:body>
        <h1>Tipos</h1>
        
        <h:link value="Voltar" outcome="/tipo/index"/> |
        <h:link value="Home" outcome="/index"/>
        <br/><br/>

        <h:form id="cadastro">
            <h:messages/>
            <h:inputHidden value="#{tipoBean.tipo.id}"/>

            <h:panelGrid columns="2">
                <h:outputLabel value="Tipo:" for="tipo"/>
                <h:inputText id="tipo" label="Tipo" value="#{tipoBean.tipo.tipo}">
                             
                </h:inputText>

                <h:commandButton action="#{tipoBean.salvar}" value="Salvar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
