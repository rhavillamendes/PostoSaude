<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <title>Posto Saúde</title>
    </h:head>
    <h:body>
        <h1>
            Posto Saúde
        </h1>

        <h:link value="Editar" outcome="/postosaude/new"/> |
        <h:link value="Home" outcome="/index"/>
        <br/><br/>

        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:"/>
            <h:outputText value="#{postoSaudeBean.postoSaude.nome}"/>
            
            <h:outputLabel value="Telefone:"/>
            <h:outputText value="#{postoSaudeBean.postoSaude.telefone}"/>
            
            <h:outputLabel value="Horário Atendimento:"/>
            <h:outputText value="#{postoSaudeBean.postoSaude.horarioAtendimento}"/>
            
            <h:outputLabel value="Endereço:"/>
            <h:outputText value="#{postoSaudeBean.postoSaude.endereco}"/>
            

          
        </h:panelGrid>
    </h:body>
</html>
